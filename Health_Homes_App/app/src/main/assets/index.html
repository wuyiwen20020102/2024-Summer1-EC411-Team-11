<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container right-panel-active">
    <!-- Register -->
    <div class="container_form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form_title">Sign Up</h2>
            <input type="text" placeholder="User" class="input" id="signupUser" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" id="signupPassword" />
            <button type="button" class="btn" onclick="sendData('signup')">Sign Up</button>
        </form>
    </div>

    <!-- Login -->
    <div class="container_form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form_title">Sign In</h2>
            <input type="email" placeholder="Email" class="input" id="signinEmail" />
            <input type="password" placeholder="Password" class="input" id="signinPassword" />
            <a href="#" class="link">Forgot your password?</a>
            <button type="button" class="btn" onclick="sendData('signin')">Sign In</button>
        </form>
    </div>

    <!-- Floating Layer-->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<!-- Background -->
<div class="slidershow">
    <div class="slidershow--image" style="background-image: url('https://source.unsplash.com/Snqdjm71Y5s')"></div>
    <div class="slidershow--image" style="background-image: url('https://source.unsplash.com/5APj-fzKE-k')"></div>
    <div class="slidershow--image" style="background-image: url('https://source.unsplash.com/wnbBH_CGOYQ')"></div>
    <div class="slidershow--image" style="background-image: url('https://source.unsplash.com/OkTfw7fXLPk')"></div>
</div>

<!-- partial -->
<script>
    const signInBtn = document.getElementById("signIn");
    const signUpBtn = document.getElementById("signUp");
    const firstForm = document.getElementById("form1");
    const secondForm = document.getElementById("form2");
    const container = document.querySelector(".container");

    signInBtn.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
    });

    signUpBtn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
    });

    firstForm.addEventListener("submit", (e) => e.preventDefault());
    secondForm.addEventListener("submit", (e) => e.preventDefault());

    function sendData(formType) {
        if (formType === 'signup') {
            var user = document.getElementById('signupUser').value;
            var password = document.getElementById('signupPassword').value;
        } else {
            var user = document.getElementById('signinEmail').value;
            var password = document.getElementById('signinPassword').value;
        }
        AndroidInterface.receiveData(user, password);
    }
</script>
</body>
</html>
